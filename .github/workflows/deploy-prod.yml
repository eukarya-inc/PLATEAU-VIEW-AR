name: Deploy production
on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      deploy: ${{ steps.check.outputs.deploy }}
    environment: prod
    steps:
      - name: Check if deploy is needed
        id: check
        shell: bash
        run: |
          if [ -n "${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}" ]; then
            echo "deploy=true" >> $GITHUB_OUTPUT
          end

  deploy_ar:
    runs-on: ubuntu-latest
    environment: prod
    needs: check
    if: ${{ needs.check.outputs.deploy == 'deploy' }}
    permissions:
      contents: read  # To checkout
      id-token: write # To authenticate with GCP using OIDC
    steps:
      - uses: actions/checkout@v4

      - name: Download web artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          branch: main
          workflow: deploy-dev.yml
          name: ar
          path: dist
          check_artifacts: true
          search_artifacts: true

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - uses: google-github-actions/setup-gcloud@v2

      - run: gsutil -m -h "Cache-Control:no-store" rsync -dr dist gs://${{ vars.GCS_DEST }}
